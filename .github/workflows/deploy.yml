name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject secrets into HTML
        env:
          PUZZLE_ANSWER: ${{ secrets.PUZZLE_ANSWER }}
          NEWSLETTER_FORM_ID: ${{ secrets.NEWSLETTER_FORM_ID }}
        run: |
          # Base64 encode and inject secrets
          ENCODED_ANSWER=$(printf '%s' "${PUZZLE_ANSWER}" | base64 -w 0)
          sed -i "s|__PUZZLE_ANSWER_BASE64__|${ENCODED_ANSWER}|g" index.html
          sed -i "s|__NEWSLETTER_FORM_ID__|${NEWSLETTER_FORM_ID}|g" index.html
          echo "âœ… Build complete"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
