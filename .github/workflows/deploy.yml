name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject secrets into HTML
        env:
          PUZZLE_ANSWER: ${{ secrets.PUZZLE_ANSWER }}
          NEWSLETTER_FORM_ID: ${{ secrets.NEWSLETTER_FORM_ID }}
        run: |
          # Base64 encode the puzzle answer
          ENCODED_ANSWER=$(echo -n "${PUZZLE_ANSWER}" | base64)
          
          # Debug: Show if secrets are present (without revealing values)
          echo "PUZZLE_ANSWER is set: $([ -n "${PUZZLE_ANSWER}" ] && echo 'yes' || echo 'NO!')"
          echo "NEWSLETTER_FORM_ID is set: $([ -n "${NEWSLETTER_FORM_ID}" ] && echo 'yes' || echo 'NO!')"
          echo "Encoded answer length: ${#ENCODED_ANSWER}"
          
          # Replace placeholders in index.html
          sed -i "s|__PUZZLE_ANSWER_BASE64__|${ENCODED_ANSWER}|g" index.html
          sed -i "s|__NEWSLETTER_FORM_ID__|${NEWSLETTER_FORM_ID}|g" index.html
          
          # Verify replacements happened
          if grep -q "__PUZZLE_ANSWER_BASE64__" index.html; then
            echo "❌ ERROR: Puzzle answer placeholder was NOT replaced"
            exit 1
          else
            echo "✅ Puzzle answer injected successfully"
          fi
          
          if grep -q "__NEWSLETTER_FORM_ID__" index.html; then
            echo "❌ ERROR: Newsletter form ID placeholder was NOT replaced"
            exit 1
          else
            echo "✅ Newsletter form ID injected successfully"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
