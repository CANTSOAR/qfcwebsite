<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // This 404.html page redirects to index.html while preserving the path
        // so the SPA router can handle it
        sessionStorage.setItem('redirect', window.location.pathname);
        window.location.replace('/');
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
